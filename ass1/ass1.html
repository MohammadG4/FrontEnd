<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <img src="C:\HTML Projects\ass1\180daraga.png" alt="NO IMAGE FOUND" width="150" height="150">
    <h1 class="head">Registeration</h1>
<br>
    <form method="post">
      <label for="" class="base">Username</label>
      <br>
      <input type="username" class="label" name="user" required>
      <br>      <br>

      <label for="" class="base">Password</label>
      <br>
      <input type="password"  class="label" name="pass" required placeholder="Enter a complex password (max 8 characters)">
      <br>
      <br>
      <label for="" class="base">Age</label>
      <br>
      <div class="radios">
       
      <input type="radio" value="0-18" name="age" > 0-18 <br><br>
      <input type="radio" value="19-30" name="age" > 19-30 <br><br>
      <input type="radio" value="31-50" name="age" > 31-50 <br><br>
      <input type="radio" value="51+" name="age" > 51+ <br><br>
      </div>
      <br>
      <label for="" class="base">Gender</label>
      <select name="gender"  class="label" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
      <br>
      <br>
      <input type="submit" class="button" value="Register">
    </form>
  </div>
</body>

</html>
